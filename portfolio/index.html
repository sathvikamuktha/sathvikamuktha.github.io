 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Portfolio</title>
     <link rel="stylesheet" href="styles/portfolio.css">

 </head>
 <body>
     <header>
         <h1>My Portfolio</h1>
         <nav>

     <section id="about">
