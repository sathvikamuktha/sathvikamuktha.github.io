<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sathvika Muktha's Sagacious Mermaid || ITIS 3135 || Calculator try</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
    <main>
      <h2>Caclutor try</h2>
      <div class="calculator">
        <input id="screen" type="text" readonly>
        <div class="buttons">
        <button onclick="clear()" class="btn-number">AC</button>
        <button onclick="appendToDisplay('1')" class="btn-number">1</button>
        <button onclick="appendToDisplay('2')" class="btn-number">2</button>
        <button onclick="appendToDisplay('3')" class="btn-number">3</button>
        <button onclick="appendToDisplay('4')" class="btn-number">4</button>
        <button onclick="appendToDisplay('5')" class="btn-number">5</button>
        <button onclick="appendToDisplay('6')" class="btn-number">6</button>
        <button onclick="appendToDisplay('7')" class="btn-number">7</button>
        <button onclick="appendToDisplay('8')" class="btn-number">8</button>
        <button onclick="appendToDisplay('9')" class="btn-number">9</button>
        <button onclick="appendToDisplay('0')" class="btn-number">0</button>

        <button onclick="appendToDisplay('+')" class="sign">+</button>
        <button onclick="appendToDisplay('-')" class="sign">-</button>
        <button onclick="appendToDisplay('*')" class="sign">*</button>
        <button onclick="appendToDisplay('/')" class="sign">/</button>

        <button onclick="calculate()" class="equal">=</button>

    </div>
    </div>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
      document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
      document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
      document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
   </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
