
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sathvika Muktha's Sagacious Mermaid ITIS 3135 html forms</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
    <h2>Sagacious Mermaid ITIS 3135 Forms</h2>
    <h3>Please fill out this form with the required information</h3>

    <form action="#" method="get">
      <div class="divider">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required size="30"><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required size="15"><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required size="30"><br>

      <label>Preferred Contact Method:</label><br>
      <input type="checkbox" id="email-contact" name="contact-method" value="email">
      <label for="email-contact">Email</label><br>
      <input type="checkbox" id="phone-contact" name="contact-method" value="phone">
      <label for="phone-contact">Phone</label><br>
      <br>

      <label>Would you reccomend an Sagacious Mermaid Service/Product to a friend?</label><br>
      <input type="radio" id="yes" name="service-type" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="service-type" value="no">
      <label for="no">No</label><br>
      <input type="radio" id="maybe" name="service-type" value="maybe">
      <label for="maybe">Maybe</label><br>
      
      <div class="gender">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="usa">Male</option>
            <option value="uk">Female</option>
            <option value="canada">Other</option>
            <option value="canada">Prefer not to say</option>
        </select>
      </div>
      
    
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
      <br>
      </div>
    </form>
  </main>

      <br>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
      document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
      document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
      document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
   </script>
    <script src="scripts/HTMLInclude.min.js"></script>
  
</body>
</html>
