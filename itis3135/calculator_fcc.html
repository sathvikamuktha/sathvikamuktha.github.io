<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sathvika Muktha's Sagacious Mermaid ITIS 3135 Calculator fcc</title>
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/calculator_fcc.css">

  <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>


   <main>
        <h2>Calculator</h2>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="clearEntry">CE</button>
                <button class="btn operator" id="divide">/</button>
                <button class="btn operator" id="multiply">*</button>
                <button class="btn" id="seven">1</button>
                <button class="btn" id="eight">2</button>
                <button class="btn" id="nine">3</button>
                <button class="btn operator" id="subtract">-</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn operator" id="add">+</button>
                <button class="btn" id="one">7</button>
                <button class="btn" id="two">8</button>
                <button class="btn" id="three">9</button>
                <button class="btn equal" id="equal">=</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
            </div>
        </div>
    </main>

    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script>
      document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
      document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
      document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
   </script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_fcc.js"></script>

</body>
</html>
